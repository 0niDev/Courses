<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SpeedTyper | Oni</title>
</head>
<body>
    <div id="canvas">
        <div id="scoreContainer">
            <button id="restart">Start</button><br>
            <span id="timerText">Time left: <span id="timer">30</span></span><br>
            <label for="score" id="scoreText">Score: <span id="score">0</span></label>
        </div>
        <div id="outputContainer">
            <label for="output" id="alphabet">A</label>
        </div>
        <div id="inputContainer">
            <input id="input" type="text" value="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
