<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau&display=swap" rel="stylesheet">
    <title>Login Page | Oni</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="container">
    <h1 id="heading">Login Page</h1>
    </div>
    <form action="reciver.html" method="GET">
        <div>
            <label for="username" id="username_name">Username/Email:</label>
            <br>
            <input type="text" id="username">
            <br>
            <label for="Password" id="password_name">Password:</label>
            <br>
            <input type="password" id="password">
            <br>
            <label for="input" id="remember_name">Remember me: </label>
            <input type="checkbox" id="remember">
            <br>
            <input type="submit" id="submit" value="Login">
        </div>
    </form>
</body>
</html>
