<!DOCTYPE html>
<html>
<head>
    <title>Attributes</title>
</head>
<body>
    <h1>Absolute path/URL</h1>
    <p>this is a image of a street photography</p>

    <h1>Relative path/URL</h1>
    <img src="pic.jpg" alt="laptop" height="500" width="600">
</body>
</html>
